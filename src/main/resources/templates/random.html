html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Student</title>
</head>
<body>
<div th:switch="${students}">
  <h2 th:case="null">No student found!</h2>
  <div th:case="*">
    <h2>Random</h2>


    <table border="1">
      <thead>
      <tr>
        <th>Задает вопрос</th>
        <th> team</th>
        <th>оценка</th>
        <th>Отвечает</th>
        <th>team</th>
        <th>оценка</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}">

          <td th:text="${student.value.studentName}">studentName</td>
          <td th:text="${student.value.team}">team</td>
          <td><a th:href="@{/grade/{id}(id=${student.value.id})}">Edit</a></td>
          <td th:text="${student.key.studentName}">studentName</td>
          <td th:text="${student.key.team}">team</td>
          <td><a th:href="@{/grade/{id}(id=${student.key.id})}">Edit</a></td>

      </tr>

      </tbody>
    </table>
  </div>
</div>
</body>
</html>
