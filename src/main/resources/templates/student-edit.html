<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>
<form action="#" th:action="@{/edit-student}" th:object="${student}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <br/>
    <label for="studentName">Student name</label>
    <input type="text" th:field="*{studentName}" id="studentName" placeholder="studentName">
    <br/>
    <br/>
    <label for="team">Team</label>
    <input type="text" th:field="*{team}" id="team" placeholder="team">
    <br/>
    <br/>
    <label for="grade">Grade</label>
    <input type="text" th:field="*{grade}" id="grade" placeholder="Grade">
    <br/>
    <br/>
    <label for="homework">Homework</label>
    <input type="text" th:field="*{homework}" id="homework" placeholder="homework">
    <br/>
    <br/>
    <input type="submit" value="Edit student">
</form>
</body>
</html>
