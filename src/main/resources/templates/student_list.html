<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<div th:switch="${students}">
    <h2 th:case="null">No student found!</h2>
    <div th:case="*">
        <h2>Student List</h2>
        <table>
            <thead>
            <div>
                <form th:action="@{/student}">
                    Search: <input type="text" name="keyword"/>
                    &nbsp;
                    <input type="submit" value="Apply"/>
                </form>
                <p><a href="/student-add">Add student</a></p>
                <p><a href="/random">Random</a>

            </div>
            <table border="1">
            <tr>
                <th>Id</th>
                <th>studentName</th>
                <th>team</th>
                <th>grade</th>
                <th>homework</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.studentName}"></td>
                <td th:text="${student.team}"></td>
                <td th:text="${student.grade}"></td>
                <td th:text="${student.homework}"></td>
                <td><a th:href="@{edit-student/{id}(id=${student.id})}">Edit</a></td>
                <td><a th:href="@{student-delete/{id}(id=${student.id})}">Delete</a></td>
            </tr>
            </table>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
